<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI 1</title>
</head>
<body>
    <div>
        <h1>Đề bài 1:</h1>
        <p>Tạo một ứng dụng web, cho phép nhập vào 2 số a và b (a&#60;b). Hiển thị tổng các số nguyên tố trong khoảng a và b. Tạo giao diện nhập 2 số và in kết quả trên giao diện web</p>
    </div>
    <hr>
    <form>
        <h1>Nhập số a:</h1>
        <input type="number" id="a"><br>
        <h1>Nhập số b:</h1>
        <input type="number" id="b"><br><br>
        <input type="button" onclick="sum()" value="Kết quả">
    </form>
    <div>
        <h1 style="color:red" id="result"></h1>
        <script>            
            function sum(){
                function snt(n) {
                    let flag = true;
                    if (n < 2){
                        flag = false;
                    } else if (n === 2){
                        flag = true;
                    } else if (n%2 === 0){
                        flag = false;
                    } else {
                        for (let i = 3; i < n - 1; i += 2){
                            if (n%i == 0){
                                flag = false;
                                break;
                            }
                        }
                    }
                    return flag;                    
                }
                
                let a = Number(document.getElementById("a").value);
                let b = Number(document.getElementById("b").value);
                if (a<b){
                    let sum=0;        
                    let num=[];               
                    for (let n = a; n <= b; n++){                        
                        if (snt(n)){       
                            num.push(n);
                            sum += n;
                        }
                    }                
                    document.getElementById("result").innerHTML = num+"<br>= "+sum;
                }
                else{
                    document.getElementById("result").innerHTML = "Vui lòng nhập a&#60;b";
                }
            }
        </script>
    </div>
</body>
</html>
